<!DOCTYPE html>
<html>
<head>
    <title>Login - Colours Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            background: linear-gradient(45deg, #f2c94c, #6fcf97, #2f80ed, #bb6bd9, #eb5757, #f2994a);
            background-size: 600% 600%;
            animation: gradient 15s infinite;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #c3c3c3;
            padding: 10px 0;
        }
        nav a {
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
        }
        nav a:hover {
            color: #0505f2;
        }
        h1, h2 {
            color: #FFF;
        }
        h2 {
            text-decoration: underline;
        }
        p {
            color: #FFF;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            color: #333;
            display: inline-block;
            margin-top: 20px;
        }
        .form-container input[type="text"], .form-container input[type="password"], .form-container textarea {
            padding: 5px;
            margin: 10px 0;
            width: 100%;
        }
        .form-container input[type="submit"] {
            background-color: #0505f2;
            color: #FFF;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .courses-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            color: #333;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <h1>Login</h1>
    <div class="form-container">
        <form>
            <label for="uname">Username:</label><br>
            <input type="text" id="uname" name="uname"><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd"><br>
            <input type="submit" value="Login">
        </form>
    </div>
    <h2>Our Courses</h2>
    <div class="courses-container">
        <h3>Azure DevOps</h3>
        <a href="#">Curriculum</a>
        <button>Enroll Now</button>
    </div>
    <div class="courses-container">
        <h3>Azure Cloud</h3>
        <a href="#">Curriculum</a>
        <button>Enroll Now</button>
    </div>
    <div class="courses-container">
        <h3>Python Programming</h3>
        <a href="#">Curriculum</a>
        <button>Enroll Now</button>
    </div>
</body>
</html>
